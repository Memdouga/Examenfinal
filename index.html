<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flix Prime - Las películas más taquilleras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #000;
            color: white;
        }
        .logo {
            color: #ff6b00;
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
        }
        .hero {
            position: relative;
            height: 80vh;
            color: white;
            overflow: hidden;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            min-width: 100%;
            height: 80vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding: 0 50px;
        }
        .slide-content {
            max-width: 50%;
        }
        .slide-title {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            background-color: #ff6b00;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .slider-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: rgba(255,255,255,0.5);
            border-radius: 50%;
            cursor: pointer;
        }
        .dot.active {
            background-color: #ff6b00;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">FLIX PRIME</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Acerca</a>
            <a href="#">Contenido</a>
            <a href="#">Elige Tu País</a>
            <a href="#" class="contact-sales">Contactar ventas</a>
        </nav>
    </header>

    <section class="hero">
        <div class="slider">
            <div class="slide" style="background-image: url('guardians-bg.jpg')">
                <div class="slide-content">
                    <h1 class="slide-title">Las películas más taquilleras</h1>
                    <p>TODO POR SOLO S/19.90 AL MES</p>
                    <a href="#" class="cta-button">Pruébalo gratis</a>
                </div>
            </div>
            <!-- Add more slides here with different backgrounds -->
        </div>
        <div class="slider-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </section>

    
</body>
</html>
